<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Greeating to the User</title>
</head>
<body>

    <h1>Welcome </h1>

                <!-- This program is to take the Time from user and According to that  time it gives the greeting to the User -->
    <script>
        var time=prompt("Enter the Time ::")

        if(time>5 && time<12)
        {
            alert("Good Morning🌞")
        }

        else if(time>12 && time<17)
        {
            alert("Good Afternoon☀️")
            
        }

        else if(time>17 && time<21){
            alert("Good Eveining🌅")
        }

        else{
            alert("Good Night🌙")
        }
    </script>
    
</body>
</html>
